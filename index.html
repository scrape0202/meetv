<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetV | Central Database</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
            padding-top: 50px;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .header { border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px; margin-bottom: 20px;
        }
        .stat-card {
            border: 1px solid #000; padding: 15px;
            background: #fff;
        }
        .stat-card .label { font-size: 11px; text-transform: uppercase; color: #666; }
        .stat-card .value { font-size: 24px; font-weight: 700; }

        .controls {
            display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;
        }
        .search-box { flex: 2; padding: 12px; border: 1px solid #000; outline: none; }
        .select-box { padding: 10px; border: 1px solid #000; background: #fff; }
        .btn { padding: 10px 20px; background: #000; color: #fff; border: none; cursor: pointer; font-weight: 600; }
        .btn:hover { background: #333; }
        .btn.secondary { background: #ffffff; color: #000000; border: 1px solid #000; }

        .table-container {
            border: 1px solid #000;
            overflow-x: auto;
            min-height: 400px;
        }
        table { width: 100%; border-collapse: collapse; }
        th {
            background: #000; color: #fff; padding: 12px;
            text-align: left; font-size: 11px; text-transform: uppercase;
            position: sticky; top: 0;
        }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; font-family: 'Courier New', monospace; }
        tr:hover { background: #f9f9f9; }

        .pagination {
            display: flex; justify-content: center; gap: 5px;
            margin: 20px 0; flex-wrap: wrap;
        }
        .page-btn {
            padding: 8px 12px; border: 1px solid #000;
            background: #fff; cursor: pointer; font-size: 12px;
        }
        .page-btn.active { background: #000; color: #fff; }

        .loading { text-align: center; padding: 50px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>MeetV</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Total Unique IDs</div>
                <div id="stat-total" class="value">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Scraped Today</div>
                <div id="stat-today" class="value">0</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="Filter by User ID...">
            <select id="pageSize" class="select-box" onchange="resetPage()">
                <option value="50">50 per page</option>
                <option value="100" selected>100 per page</option>
                <option value="500">500 per page</option>
            </select>
            <button class="btn secondary" onclick="exportCSV()">Export IDs (CSV)</button>
        </div>

        <div id="paginationTop" class="pagination"></div>

        <div class="table-container">
            <div id="loading" class="loading">SYNCING WITH SUPABASE...</div>
            <table id="userTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Roblox User ID</th>
                        <th>Timestamp (UTC)</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div id="paginationBottom" class="pagination"></div>
    </div>

    <script>
        const SUPABASE_URL = "https://qivhtheytfxhvsdybnru.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpdmh0aGV5dGZ4aHZzZHlibnJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNjA1NTIsImV4cCI6MjA4NTYzNjU1Mn0.XHmeniPie7Jvsr0dokb0rFGJ0o1r80iZlSr7PYhK10A";
        
        let allData = [];
        let filteredData = [];
        let currentPage = 1;

        async function fetchData() {
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/meetv?select=*&order=scraped_at.desc`,
                    { headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` } }
                );
                allData = await response.json();
                
                updateStats();
                applyFilter();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('userTable').style.display = 'table';
            } catch (e) {
                console.error(e);
                document.getElementById('loading').textContent = "CONNECTION ERROR";
            }
        }

        function updateStats() {
            document.getElementById('stat-total').textContent = allData.length.toLocaleString();
            
            const today = new Date().toISOString().split('T')[0];
            const todayCount = allData.filter(x => x.scraped_at && x.scraped_at.includes(today)).length;
            document.getElementById('stat-today').textContent = todayCount.toLocaleString();
        }

        function applyFilter() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            filteredData = allData.filter(item => item.user_id && item.user_id.toString().includes(query));
            renderTable();
        }

        function renderTable() {
            const limit = parseInt(document.getElementById('pageSize').value);
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            const start = (currentPage - 1) * limit;
            const end = start + limit;
            const pageItems = filteredData.slice(start, end);

            pageItems.forEach((item, i) => {
                const row = tbody.insertRow();
                const timestamp = new Date(item.scraped_at).toLocaleString();
                
                row.innerHTML = `
                    <td style="color: #999;">${filteredData.length - (start + i)}</td>
                    <td style="font-weight: bold;">${item.user_id}</td>
                    <td>${timestamp}</td>
                `;
            });

            renderPagination(limit);
        }

        function renderPagination(limit) {
            const totalPages = Math.ceil(filteredData.length / limit);
            const containers = [document.getElementById('paginationTop'), document.getElementById('paginationBottom')];
            
            containers.forEach(c => {
                c.innerHTML = '';
                if (totalPages <= 1) return;

                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, startPage + 4);
                
                if (endPage - startPage < 4) startPage = Math.max(1, endPage - 4);

                for (let i = startPage; i <= endPage; i++) {
                    const btn = document.createElement('button');
                    btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                    btn.textContent = i;
                    btn.onclick = () => { currentPage = i; renderTable(); window.scrollTo(0,0); };
                    c.appendChild(btn);
                }
            });
        }

        function exportCSV() {
            const csvContent = allData.map(u => u.user_id).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', `meetv_ids_${new Date().toISOString().split('T')[0]}.csv`);
            a.style.visibility = 'hidden';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function resetPage() { currentPage = 1; renderTable(); }

        document.getElementById('searchBox').addEventListener('input', () => {
            currentPage = 1;
            applyFilter();
        });

        setInterval(fetchData, 15000);
        fetchData();
    </script>
</body>
</html>
